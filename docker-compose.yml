  mongo:
    image: mongo
    restart: always
    command: mongod --setParameter notablescan=1
    ports:
      - 27017:27017

  redis:
    image: redis:alpine
    ports:
      - 6379:6379

  asynq:
    image: hibiken/asynqmon
    command:
      - --redis-addr=redis:6379
      - --enable-metrics-exporter
    ports:
      - 8080:8080
